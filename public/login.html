<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Scheduler Login</title>
</head>

<body>
    <img class="logo" src="logo.png" alt="Logo">
    <!--<form action="/login" method="post" class="signup">-->
    <form class="signup">
        <h1>Scheduler</h1>
        <label for="user-email">Username</label>
        <input type="email" placeholder=" " name="user-email" id="user-email" required/>
        <label for="user-password">Password</label>
        <input placeholder=" " label="false" type="password" name="user-password" id="user-password" required/>
        <button><a href="/schedule.html"></a>Log In</button>
    </form>
</body>
</html>
